# Please refer to https://stash.us.cray.com/projects/CLOUD/repos/cray-charts/browse/stable/cray-service/values.yaml?at=refs%2Fheads%2Fmaster
# for more info on values you can set/override
# Note that cray-service.containers[*].image and cray-service.initContainers[*].image map values are one of the only structures that
# differ from the standard kubernetes container spec:
# image:
#   repository: ""
#   tag: "" (default = "latest")
#   pullPolicy: "" (default = "IfNotPresent")

cray-service:
  type: Deployment
  nameOverride: cray-sts
  replicaCount: 3
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          podAffinityTerm:
            labelSelector:
              matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values: ["cray-sts"]
            topologyKey: kubernetes.io/hostname
  containers:
    cray-sts:
      name: cray-sts
      image:
        repository: cray/cray-sts
        pullPolicy: Always
      env:
        - name: STS_ENV
          value: "production"
      resources:
        limits:
          cpu: 1
          memory: 1Gi
        requests:
          cpu: 10m
          memory: 64Mi
      ports:
        - name: http
          containerPort: 8000
          protocol: TCP
      livenessProbe:
        httpGet:
          port: 8000
          path: /healthz
        initialDelaySeconds: 5
        periodSeconds: 3
      readinessProbe:
        httpGet:
          port: 8000
          path: /healthz
        initialDelaySeconds: 5
        periodSeconds: 3
      volumeMounts:
        - name: creds
          mountPath: /conf/creds
          readOnly: true
        - name: rados-conf
          mountPath: /conf
          readOnly: true
  volumes:
    creds:
      name: creds
      secret:
        defaultMode: 420
        secretName: sts-s3-credentials # This is created in ceph-baremetal
    rados-conf:
      name: rados-conf
      configMap:
        name: sts-rados-config # This is created in ceph-baremetal

  ingress:
    enabled: true
    prefix: /apis/sts/
    uri: /
